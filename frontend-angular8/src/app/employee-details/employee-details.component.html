<h3>Info de Empleado</h3>

<hr/>
<div *ngIf="employee">
    <div>
        <label><b>Nombre: </b></label> {{employee.firstName}}
    </div>
    <div>
        <label><b>Apellidos: </b></label> {{employee.lastName}}
    </div>
    <div>
        <label><b>Email: </b></label> {{employee.emailId}}
    </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Volver al listado</button><br>
